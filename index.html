<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è –°–∞–π–∫–∞–ª ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffe6f0,#ffd6e7,#ffc1da);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  overflow:hidden;
}

/* –∫–Ω–æ–ø–∫–∞ */
.envelope{
  padding:60px 90px;
  border-radius:30px;
  background:white;
  cursor:pointer;
  box-shadow:0 0 40px rgba(255,105,180,.35);
  transition:.3s;
  z-index:5;
}

.envelope:hover{
  transform:scale(1.1);
}

h1{
  margin:0;
  color:#c2185b;
}

/* —ç–∫—Ä–∞–Ω –æ—Ç–∫—Ä—ã—Ç–∫–∏ */
#card{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  animation: fade .8s ease;
}

#card img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* —Å–µ—Ä–¥–µ—á–∫–∏ */
.heart{
  position:absolute;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-800px);opacity:0}
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<!-- –∫–Ω–æ–ø–∫–∞ -->
<div class="envelope" onclick="openCard()">
  <h1>üíå Saya push me</h1>
</div>

<!-- –º—É–∑—ã–∫–∞ -->
<audio id="music" loop>
  <source src="Kirkorov.mp3" type="audio/mpeg">
</audio>

<!-- —Ç–≤–æ—è –æ—Ç–∫—Ä—ã—Ç–∫–∞ -->
<div id="card">
  <img src="card.jpg">
</div>

<script>
function openCard(){

  // —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
  document.querySelector('.envelope').style.display="none";

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–∫—Ä—ã—Ç–∫—É
  document.getElementById('card').style.display="flex";

  // –∑–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
  document.getElementById('music').play();

  // —Å–µ—Ä–¥–µ—á–∫–∏
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.fontSize=(18+Math.random()*35)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
</script>

</body>
</html>
